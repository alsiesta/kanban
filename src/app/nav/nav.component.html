<mat-sidenav-container class="sidenav-container" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/kanban">Kanban</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Testseite</span>
      <span style="flex:auto"></span>

      <div class="toolbar-nav">
        <span class="header-nav"><a class="link" routerLink="/kanban">Kanban</a></span>
        <span class="header-nav"><a class="link" routerLink="/home">Home</a></span>
      </div>
      <button class="logout" mat-raised-button (click)="logout()" *ngIf="auth.isLoggedIn">Logout</button>
      <mat-icon (click)="toggleTheme()">
        {{isDarkTheme ? 'bedtime' : 'sunny'}}
      </mat-icon>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
